<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title> TODO </mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (submit)="salvar()">

    <div style="display: flex; flex-direction: column; padding: 10px;">

      <mat-form-field>
        <mat-label>Titulo</mat-label>
        <input type="text" matInput placeholder="Titulo" formControlName="titulo">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea type="text" matInput placeholder="Descrição" formControlName="descricao"></textarea>
      </mat-form-field>

    </div>
    

    <mat-card-actions>
      <button mat-flat-button type="submit">Cadastrar</button>
    </mat-card-actions>
  </form>
</mat-card>

<div style="padding-top: 10px;">
  <table mat-table [dataSource]="todos" class="mat-elevation-z8">

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> descrlicao </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dtCadastro">
      <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
      <td mat-cell *matCellDef="let element"> {{element.dtCadastro  | date:'dd/MM/YYYY' }}</td>
    </ng-container>
  
    <ng-container matColumnDef="dtFinalizado">
      <th mat-header-cell *matHeaderCellDef> Data Finalizado </th>
      <td mat-cell *matCellDef="let element"> {{element.dtConclusao | date:'dd/MM/YYYY'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="delete(element.id)">delete</mat-icon>
          <mat-icon (click)="finalizar(element.id)"  *ngIf="!element.dtConclusao">check</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
